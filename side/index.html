    <!----======== CSS ======== -->

    <!-- ====== Fontawesome CSS ======== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

	crossorigin="anonymous" referrerpolicy="no-referrer"/>

     <!-- ====== Title ======== -->
     <title>Barangay Dalayap System</title>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <div class="image">
                    <img src="dalayap-removebg-preview.png" alt="">
                </div>

                <div class="text logo-text">
                    <span class="name">Barangay </span>
                    <span class="Barangay">Dalayap System</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

               

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user  icon' ></i>
                            <span class="text nav-text"> Brgy. Officials</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group  icon' ></i>
                            <span class="text nav-text">Staffs</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group  icon' ></i>
                            <span class="text nav-text">Zone Leader</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                           <i class="fa-solid fa-house-user icon"></i> 
                            <span class="text nav-text">Household</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group  icon' ></i>
                            <span class="text nav-text">Resident</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-list-alt icons icon"></i>
                            <span class="text nav-text">Permit</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-people-arrows icon"></i> 
                            <span class="text nav-text">Blotter</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-regular fa-file icon"></i>
                            <span class="text nav-text">Clearance</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="fas fa-calendar icon"></i>
                            <span class="text nav-text">Activity</span>
                        </a>
                    </li>


                </ul>
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
    
                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>
    
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                    
                </div>
            </div>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Welcome, Barangay Dalayap </div>
    </section>

    <script src="app.js"></script>
